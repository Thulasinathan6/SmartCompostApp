<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Compost Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .compost-image {
            width: 80%;
            max-width: 800px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 400px;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #3cb371;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #228b22;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 24px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Smart Compost Prediction</h1>
    <img src="{{ url_for('static', filename='compost_app.png') }}" alt="Composting Organic Waste" class="compost-image">

    <form action="/predict" method="POST">
        <textarea name="description" placeholder="Type something like 'banana peel' or 'plastic'..."></textarea><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction|safe }}</p>
        </div>
    {% endif %}
</body>
</html>
